<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container{
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2{
      margin-bottom: 20px;
    }

    input{
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    button{
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover{
      opacity: 0.85;
    }

    #res{
      margin-top: 20px;
      text-align: left;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      min-height: 80px;
    }

    #res p{
      margin: 6px 0;
      font-size: 14px;
    }

    .error{
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Weather App</h2>

    <label>Enter Your City:</label><br><br>
    <input type="text" id="city">
    <button id="btn">Get</button>

    <div id="res"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
