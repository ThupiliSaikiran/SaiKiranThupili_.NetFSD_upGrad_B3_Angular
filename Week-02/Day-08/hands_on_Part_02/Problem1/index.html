<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container{
      width:30%;
      height: 250px;
      background-color: #F0EBD8;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.12);
    }
    .container textarea{
      width: 100%;
      height: 50%;
      outline: none;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .container button{
      width: 100%;
      border: none;
      padding: 10px ;
      border-radius: 5px;
      background-color: #496DDB;
      color: white;
      font-weight: 600;
    }
    #res li{
      list-style: none;
      color: #3F84E5;
      background-color: #93aed467;
      margin-bottom: 5px;
      padding: 5px 20px;
      border: 1px solid #3F84E5;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1 style="text-align: center;">Interactive Feedback Button</h1>

  <div class="container">
    <h3>Share Your Feedback: </h3>
    <textarea name="" id="input-feedback"></textarea>
    <button id="submit">Submit Feedback</button>

  </div>


  <ul id="res">

  </ul>

  <script src="script.js"></script>
</body>

</html>
