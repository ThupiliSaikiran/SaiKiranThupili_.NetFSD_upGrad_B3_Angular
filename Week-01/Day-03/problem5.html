<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;

    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      padding-top: 50px;
      color: white;
      text-align: center;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      background-color: skyblue;
      padding: 8px;
      color: #2c3e50;
    }

    .sidebar a {
      text-decoration: none;
      display: block;
      font-size: 20px;
      margin-bottom: 10px;
      color: white;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: skyblue;
    }

    .main-container {
      width: 100%;
      padding: 50px 0px;
    }

    .main-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin: auto;
      min-height: 80%;

    }

    .card {
      width: 25%;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-left: 50px;
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.12);
      transition: 0.3s;
    }

    .card:hover {
      cursor: pointer;
      transform: translateY(-5px);
    }
  </style>


  <title>Document</title>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin panel</h2>
      <nav>
        <a href="">Dashboards</a>
        <a href="">Employees</a>
        <a href="">Users</a>
        <a href="">Reports</a>
        <a href="">Settings</a>
      </nav>
    </aside>
    <main class="main-container">
      <h1>Welcome to Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Users</h3>
          <p>1,204</p>
        </div>

        <div class="card">
          <h3>Total Products Sold</h3>
          <p>989 Product</p>
        </div>

        <div class="card">
          <h3>Total Revenue</h3>
          <p>â‚¹75,000 This Month</p>
        </div>

        <div class="card">
          <h3>Total Employees</h3>
          <p>234</p>
        </div>

        <div class="card">
          <h3>New Orders in %</h3>
          <p>12% Increased</p>
        </div>

        <div class="card">
          <h3>Support Tickets</h3>
          <p>24 Pending Requests</p>
        </div>
      </div>

    </main>

  </div>


</body>

</html>
