<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #667eea;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a67d8;
        }

        p {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Greeting Generator</h2>

    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="generateGreeting()">Generate Greeting</button>

    <p id="greetingMessage"></p>
</div>

<script>
function showGreeting(name) {
    var greeting = "Hello, " + name + "! Welcome to our website.";
    document.getElementById("greetingMessage").innerText = greeting;
}

function generateGreeting() {
    var name = document.getElementById("username").value;
    showGreeting(name);
}
</script>

</body>
</html>
