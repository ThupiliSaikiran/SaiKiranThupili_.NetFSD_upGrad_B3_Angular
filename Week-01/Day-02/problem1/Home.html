<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Home</title>
</head>
<body>
  <nav>
    <a href="Contact.html">Contact</a>
  </nav>
  <h1>Home Page</h1>

  <section>
    <h2>Registration Form</h2>
    <form action="#">
      <label for="name">Name : </label>
      <input type="text" id="name" name="name" required placeholder="Enter name">

      <br><br>

      <label for="email">E-Mail : </label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <br><br>
      <label for="pwd">Password :</label>
      <input type="password" id="pwd" name="pwd" required placeholder="Enter password">

      <br><br>

      <label for="">Gender :</label>
      <input type="radio" name="gender" id="g1" value="male">
      <label for="g1">Male</label>

       <input type="radio" name="gender" id="g2" value="female">
      <label for="g2">Female</label>

      <br><br>
      <label for="course">Courses :</label>
      <select name="course" id="course">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>


      </select>
      <br><br>

      <input type="submit">
      <input type="reset">


    </form>

  </section>
  
</body>
</html>
